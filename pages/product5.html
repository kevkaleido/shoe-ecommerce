<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">Footwear Shop</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-detail" data-id="5" data-name="Adidas Ultraboost" data-price="180">
            <div class="product-images">
                <img src="https://images.pexels.com/photos/2529159/pexels-photo-2529159.jpeg" alt="Adidas Ultraboost">
            </div>
            <div class="product-info">
                <h2>Adidas Ultraboost</h2>
                <p>Adidas Ultraboost is designed for ultimate comfort and performance. With its responsive cushioning and adaptive fit, these sneakers are ideal for both casual wear and athletic activities.</p>
                <p>Price: $180</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <h2>Cart</h2>
        <ul class="cart" id="cart"></ul>
        <div class="cart-total">
            <strong>Total: $<span id="total-amount">0.00</span></strong>
        </div>
        <div class="checkout">
            <button id="checkout-button">Proceed to Checkout</button>
            <button id="remove-all-button">Remove All</button>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
