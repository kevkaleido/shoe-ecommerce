<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">Footwear Shop</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Your Shopping Cart</h2>
            <ul id="cart" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="cart-total">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
            </div>
            <div class="checkout">
                <button id="checkout-button">Proceed to Checkout</button>
                <button id="remove-all-button">Remove All</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Footwear Shop</p>
        <p>Feel free to get in touch with me <a href="mailto:kelvinkalumba189@gmail.com">here</a>.</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
